services:
  - type: web
    name: telegram-bot
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_bot_token
      - key: WEBHOOK_SECRET
        value: your_secure_secret
      - key: PYTHON_VERSION
        value: 3.9.7
